<div class="col-xs-12 text-xs-center b-b-1 p-y-2">
    <div class="input-group search-box">
      <input type="text" class="form-control" placeholder="SEARCH" #searchText (blur)="search(searchText.value)">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
    </div>    
</div>
    
<div class="content">
    <div class="col-lg-3 col-xs-12 text-lg-left text-xs-center m-y-1">
        <div class="dropdown">
            <button class="btn btn-dropdown" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                SORT BY: <span class="text-muted">{{ sortby }}</span>
                <i class="fa fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <button class="dropdown-item" type="button" (click)="sortby='Date Received'">Date Received</button>
                <button class="dropdown-item" type="button" (click)="sortby='Price Range'">Price Range</button>
                <button class="dropdown-item" type="button" (click)="sortby='Stage'">Stage</button>
            </div>
        </div>        
    </div>
    <div class="col-lg-9 col-xs-12 text-lg-right text-xs-center m-y-1">
        <nav class="nav nav-inline">
            <a class="btn btn-all" [class.active]="isRouteActive('all')" [routerLink]="['MyClients', {group: 'all'}]">All</a>
            <a class="btn btn-prospect" [class.active]="isRouteActive('prospect')" [routerLink]="['MyClients', {group: 'prospect'}]">Prospect</a>
            <a class="btn btn-client" [class.active]="isRouteActive('client')" [routerLink]="['MyClients', {group: 'client'}]">Client</a>
            <a class="btn btn-listed" [class.active]="isRouteActive('listed')" [routerLink]="['MyClients', {group: 'listed'}]">Listed</a>
            <a class="btn btn-escrow" [class.active]="isRouteActive('escrow')" [routerLink]="['MyClients', {group: 'escrow'}]">Escrow</a>
            <a class="btn btn-closed" [class.active]="isRouteActive('closed')" [routerLink]="['MyClients', {group: 'closed'}]">Closed</a>
        </nav>
    </div>

    <div class="col-xs-12">
        <div class="row">
            <client-card *ngFor="#client of activeOpps" [client]="client"></client-card>
        </div>
    </div>
</div>
